<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>생애보 생성 웹앱 (여러 장 업로드)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>생애보 생성 웹앱</h1>
  
  <div class="container">
    <!-- 사진 목록을 담을 컨테이너 -->
    <div id="photoList"></div>
    
    <!-- "사진 추가" 버튼 -->
    <button id="addPhotoButton">사진 추가</button>
    
    <!-- "생애보 생성" 버튼 -->
    <button id="generateLifeButton" class="generate-button">생애보 생성</button>
    
    <!-- 결과 영역 -->
    <div id="resultContainer">
      <h2>생애보 결과</h2>
      <div id="result"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';
    
    const firebaseConfig = {
      apiKey: "AIzaSyATtO8m5rfXHN9QQ4zgw_vefZ-eHbju9P0",
      authDomain: "mylifecanvas-68063.firebaseapp.com",
      projectId: "mylifecanvas-68063",
      storageBucket: "mylifecanvas-68063.firebasestorage.app",
      messagingSenderId: "626386658938",
      appId: "1:626386658938:web:5896853705a4b0514c3dc3",
      measurementId: "G-Z1EVN8Z7RC"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    window.db = getFirestore(app);
  </script>
  <script src="script.js" type="module"></script>
</body>
</html>
