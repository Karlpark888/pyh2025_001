<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>생애보 생성 웹앱 (여러 장 업로드)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>생애보 생성 웹앱</h1>
  
  <div class="container">
    <!-- 사진 목록을 담을 컨테이너 -->
    <div id="photoList"></div>
    
    <!-- "사진 추가" 버튼 -->
    <button id="addPhotoButton">사진 추가</button>
    
    <!-- "생애보 생성" 버튼 -->
    <button id="generateLifeButton" class="generate-button">생애보 생성</button>
    
    <!-- 결과 영역 -->
    <div id="resultContainer">
      <h2>생애보 결과</h2>
      <div id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
